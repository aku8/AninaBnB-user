<ion-header>
  <ion-toolbar color="secondary">
    <ion-back-button></ion-back-button>
    <ion-title *ngIf="currentListing">
      {{currentListing.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-card>
    Here are the details for your saved listing:
    <br>
    <ion-text *ngIf="currentListing">
      Location: {{currentListing.location}}
      <br>
      Price: {{currentListing.price}} per night
    </ion-text>

  </ion-card>
  <ion-img src={{currentListing.preview}}></ion-img>

</ion-content>
