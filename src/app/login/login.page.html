<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Welcome Back!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <ion-card class="welcome-card">
      <ion-img src="https://static2.mansionglobal.com/production/media/article-images/b5416efec73037c3616699dbde7529ea/large_275.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Hualalai, Hawaii</ion-card-subtitle>
        <ion-card-title>Welcome to AninaBnB</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Start your trip by logging in below.</p>
      </ion-card-content>
    </ion-card>
    <ion-card>
<ion-item>
    <ion-input [(ngModel)]="email" type="email" placeholder=" Email" required=true></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password"type="password" placeholder=" Password" required=true></ion-input>
  </ion-item>
    <ion-button shape="round" (click)="login()" color="secondary">
      <ion-icon slot="start" name="star"></ion-icon>
      Log In
    </ion-button>


  </ion-card>

  <ion-card>
    <ion-button shape="round"  (click)="navToRegister()" color="secondary">
      <ion-icon slot="start" name="add"></ion-icon>
      Register
    </ion-button>
  </ion-card>

</ion-content>
